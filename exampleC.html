<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knockoutjs App</title>
    <link rel="stylesheet" href="styles.css" />

    <!--Pure CSS Framework Skeleton -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <!--Google fonts importing Space Mono-->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html">&larr;Voltar</a>
      <h4>Lists in ko.js</h4>
    </header>
    <main>
      <aside class="current-example">
        <article id="knockout-app" class="container">
          <div class="card-section .u-full-width">
            <img class="image" src="assets/fruitlogo.png" alt="jf" />

            <p>juiceFruit! Create a sweet juice combination.</p>
            <p data-bind="visible: inventory().length > 0">Today's fruits:</p>
            <p data-bind="visible: inventory().length === 0">
              You don't have any juice combinations yet!
            </p>

            <button
              class="button-primary"
              data-bind="click: addItem, enable: inventory().length < 3"
            >
              + Add Fruit
            </button>
            <ul class="ui-container" data-bind="foreach: inventory">
              <li>
                <span class="list-item">
                  <span data-bind="class: $data.icon"></span>
                  <span data-bind="text: $data.text"></span>
                  <button
                    class="button-primary"
                    data-bind="click: $parent.removeItem, attr: {'item-index': $index}"
                  >
                    &times;
                  </button>
                </span>
              </li>
            </ul>
          </div>
        </article>
      </aside>
    </main>
    <footer>
      <hr />
      <p>Copyright 2020, Iago B. Carneiro</p>
    </footer>
    <!--Pure Js Framework Knockoutjs-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
    ></script>
    <script type="text/javascript" src="juice.js"></script>
  </body>
</html>
